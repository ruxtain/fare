<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎使用 fare</title>
    <style type="text/css">
        body {
            background-color: #fff;
        }
        .subtitle {
            font-size: 20px;
        }
        #username {
            color: #933;
        }
        a {
            color: #68f;
        }
        div.main {
            margin: 0 auto;
            width: 800px;
            text-align: center;
        }
        input{
                font-size: 15px;
                width: 195px;
                border: 1px solid #ccc;
                padding: 7px 0px;
                border-radius: 3px;
                padding-left:5px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
                -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
            }
        input:focus{
                border-color: #66afe9;
                outline: 0;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
        }
        #login {
    padding: 10px;
    color: white;
    background-color: #1E90FF;
    border: 1px solid #1E90FF;
    border-radius: 5px;
    cursor: pointer;
    width: 200px;
        }
        #login:hover {
            background-color: #5599FF;
            
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="main">    
            <h1 style="font-size: 40px; font-family: sans-serif;">fare <span style="font-size: 0.85em">文件共享</span></h1>
            <p>已经登录？<a href="/">点击这里</a> | 更多信息：<a href="https://github.com/ruxtain/fare" target="_blank">源代码</a></p>
            <hr>
            <br>
            <form method="post">
                <p>
                <input type="text" id="username" name="username" placeholder="用户名">
                </p>
                <p>
                <input type="password" name="password" placeholder="密码">
                </p>
                %(error_info)s
                <p>
                <input type="submit" name="submit" id="login" value="登录">
                </p>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
const username = document.getElementById("username");
const error_info = document.getElementById("error_info");
username.addEventListener("focus", function() {
    error_info.style.display = "none";
});    
</script>
</html>
